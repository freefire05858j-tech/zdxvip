// ================= TIMER & AI PREDICTION =================

let bH=[],cH=[],lastB=null,lastC=null,bBias=0.53,cBias=0.50; // lastB=null ‚Üí first prediction random
const clamp=(v,a,b)=>v<a?a:v>b?b:v;
const streak=(a,l)=>a.length>=l && a.slice(-l).every(x=>x===a.at(-1));
const flipB=_=>lastB==="BIG"?"SMALL":"BIG";
const flipC=_=>lastC==="GREEN"?"RED":"GREEN";

const pBS=_=>{
  let r;
  // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ prediction ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ
  if(lastB===null){
    r = Math.random()<0.5 ? "BIG" : "SMALL";
  } else {
    r = streak(bH,4)?flipB():
        streak(bH,3)?(Math.random()<0.6?lastB:flipB()):
        Math.random()<bBias?"BIG":"SMALL";
  }
  bBias = clamp(bBias+(r==="BIG"?0.01:-0.01),0.42,0.58);
  bH.push(lastB=r); if(bH.length>10)bH.shift();
  return r;
};

const pC=_=>{
  let r;
  if(lastC===null){
    r = Math.random()<0.5 ? "GREEN" : "RED";
  } else {
    r = streak(cH,3)?flipC():
        streak(cH,2)?(Math.random()<0.55?lastC:flipC()):
        Math.random()<cBias?"GREEN":"RED";
  }
  cBias = clamp(cBias+(r==="GREEN"?0.01:-0.01),0.45,0.55);
  cH.push(lastC=r); if(cH.length>10)cH.shift();
  return r;
};

const pN=bs=>(bs==="BIG"?[5,6,7,8,9]:[0,1,2,3,4]).sort(()=>Math.random()-.5).slice(0,2);

    const sec = 30 - Math.floor(diff/1000);
    timer.innerText = Math.max(1,sec);
    clock.innerText = new Date().toLocaleTimeString();

(function liveWinGo(){

  const now=new Date(); const utc6=new Date(now.getTime()+6*3600*1000);
  const dayStart=new Date(utc6); dayStart.setUTCHours(6,0,0,0);
  let diffMs=utc6-dayStart;
  let periodIndex=diffMs>=0?Math.floor(diffMs/30000)+1:Math.floor((diffMs+86400000)/30000)+1;
  if(periodIndex<1) periodIndex=1; if(periodIndex>2880) periodIndex=2880;
  const y=utc6.getUTCFullYear(), m=pad(utc6.getUTCMonth()+1), d=pad(utc6.getUTCDate());
  if(el) el.innerText=`${y}${m}${d}-${String(periodIndex).padStart(4,'0')}`;

})();
